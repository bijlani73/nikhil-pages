<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Login Form</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>
        // Handle form submission
        $('#loginForm').submit(function (event) {
            event.preventDefault(); // Prevent default form submission
            const username = $('#username').val();
            const password = $('#password').val();

            // Replace with your actual API endpoint
            const apiUrl = 'https://api.restful-api.dev/objects'; // Example: '/api/login'

            // Make a POST request to the API
            $.ajax({
                url: apiUrl,
                method: 'GET',
                data: { username, password },
                success: function (response) {
                    // Handle success (e.g., display success message)
                    $('#responseMessage').html(`<div class="alert alert-success">"You will be notified via email"</div>`);
                    // Reset form
                    $('#loginForm')[0].reset();
                },
                error: function (error) {
                    // Handle error (e.g., display error message)
                    $('#responseMessage').html(`<div class="alert alert-danger">${error.responseJSON.message}</div>`);
                    $('#loginForm')[0].reset();
                }
            });
        });
    </script>
</body>
</html>
