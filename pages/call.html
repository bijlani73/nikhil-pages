<!DOCTYPE html>
<html>
<head>
    <title>Promote to Operate repo</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Promote to Operate repo</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tag Name:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <!-- <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required> -->
                <select id="repo" name="repo" class="form-control" aria-label="Default select example" required>
                    <option value="operate">operate</option>
                    <option value="docker_operate">docker_operate</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>
        // Handle form submission
        $('#loginForm').submit(function (event) {
            event.preventDefault(); // Prevent default form submission
            const username = $('#username').val();
            const password = $('#repo').val();

            // Replace with your actual API endpoint
            const apiUrl = 'https://api.restful-api.dev/objects'; // Example: '/api/login'

            // Make a POST request to the API
            $.ajax({
                url: apiUrl,
                method: 'POST',
                data: { username, password },
                success: function (response) {
                    // Handle success (e.g., display success message)
                    $('#responseMessage').html(`<div class="alert alert-success">"You will be notified via email"</div>`);
                    // Reset form
                    $('#loginForm')[0].reset();
                },
                error: function (error) {
                    // Handle error (e.g., display error message)
                    console.log("------------------------")
                    $('#responseMessage').html(`<div class="alert alert-danger">"Someting is wrong"</div>`);
                    $('#loginForm')[0].reset();
                }
            });
        });
    </script>
</body>
</html>
